<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" constent="width=device-width, initial-scale=1.0">
    <title>Makina LLogaritese Kejdi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="llogaritse">
        <input id="shfaqe" readonly>
        <div id="celsat">
            <button onclick="shfaqeneEkran('+')" class="puno-btn">+</button>
            <button onclick="shfaqeneEkran('7')">7</button>
            <button onclick="shfaqeneEkran('8')">8</button>
            <button onclick="shfaqeneEkran('9')">9</button>
            <button onclick="shfaqeneEkran('-')" class="puno-btn">-</button>
            <button onclick="shfaqeneEkran('4')">4</button>
            <button onclick="shfaqeneEkran('5')">5</button>
            <button onclick="shfaqeneEkran('6')">6</button>
            <button onclick="shfaqeneEkran('*')" class="puno-btn">*</button>
            <button onclick="shfaqeneEkran('1')">1</button>
            <button onclick="shfaqeneEkran('2')">2</button>
            <button onclick="shfaqeneEkran('3')">3</button>
            <button onclick="shfaqeneEkran('/')" class="puno-btn">/</button>
            <button onclick="shfaqeneEkran('0')">0</button>
            <button onclick="shfaqeneEkran('.')">.</button>
            <button onclick="bejLLogarite()">=</button>
            <button onclick="pastroEkranin()" class="puno-btn">C</button>
        </div>

    </div>

    
    
    
    

    <script src="MLLogaritse.js"></script>
</body>

</html>
